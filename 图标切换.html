<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图标切换</title>
</head>
<body>
<img id="img1" src="素材图片/图标切换/img1.jpg" alt="" width="258">

<script>
    window.onload = function(){
        var img1 = document.querySelector('#img1');
        img1.onmouseover = function(){
            this.src = "关闭小广告/img2.jpg";
        }
        img1.onmouseout = function(){
            this.src = "关闭小广告/img1.jpg";
        }
    }
</script>
</body>
</html>
